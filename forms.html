<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <Form action="index.2.html">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name"  id="name"  required> <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required> <br><br>
        <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required> <br><br>

    <p>Language</p>
    <input type="radio" name="language" id="react">
    <label for="react">React</label><br>

    <input type="radio" name="language" id="angu">
    <label for="angu">Angular</label> <br>

    <input type="radio" name="language"  id="vue">
    <label for="vue">Vue</label><br>

    <p>Course</p>
    <input type="checkbox" name="course" required id="mern">
    <label for="mern">Mern</label><br>

    <input type="checkbox" name="course" id="mean">
    <label for="mean">Mean</label><br>

    <input type="checkbox" name="course" id="mevn">
    <label for="mevn">Mevn</label><br>

    <p>Field</p>

    <select >
        <option value="frontend">Front End</option>
        <option value="backend">BackEnd</option>
        <option value="fullstack">Fullstack</option>
    </select> <br>

    <textarea name="text" id="" cols="30" rows="4"></textarea> <br><br>

    <label for="phone">Phone Number</label>
    <input type="number" name="number" id="number">

    <input type="submit" value="submit">
    </Form>

    <h2>TABLES</h2>
    <a href="tables.html">click here</a>

</body>
</html>
